<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;

        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="insira seu nome">
        </p>

        <p>
            <label for="dev1">Sou um junior</label>
            <input type="checkbox" id="dev1" name="dev1"><br>

            <label for="dev2">Sou um pleno</label>
            <input type="checkbox" id="dev2" name="dev2"><br>

            <label for="dev3">Sou um senior</label>
            <input type="checkbox" id="dev3" name="dev3">
        </p>

        <p>
            Gênero: <br>
            <label for="Homem">Sou um Homem</label>
            <input type="radio" id="Homem" name="genero" value="Homem"><br>

            <label for="Mulher">Sou uma Mulher</label>
            <input type="radio" id="Mulher" name="genero" value="Mulher"><br>

            <label for="Gambiarra">Sou uma Gambiarra</label>
            <input type="radio" id="Gambiarra" name="genero" value="Gambiarra">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" name="datetime" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Date:</label>
            <input type="time" id="time" name="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor">Cor preferida</label>
            <input type="color" id="cor" name="cor" name="cor" value="#ffffff">
        </p>

        <p>
            <label for="email">Seu email</label>
            <input type="email" id="email" name="email" name="email" placeholder="ex: padoru@email.com">
        </p>

        <p>
            <label for="file">Selecione um arquivo</label>
            <input type="file" id="file" name="file" name="file" accept=".png, .svg, image/*" multiple>
        </p>

        <p>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="insira sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range">
        </p>

        <p>
            <label for="url">insira a URL do seu site favorito</label>
            <input type="url" id="url" name="id" placeholder="ex: https://www.google.com">
        </p>

        <p>
            <label for="search">Buscar</label>
            <input type="search" name="search" id="search" placeholder="pesquise um produto">
        </p>

        <p>
            <label for="select">Selecioneo melhor jogador de CS</label>
            <select name="CS" id="CS">
                <option label="escolha com sabedoria"></option>
                <option value="Fnx">Fnx</option>
                <option value="Taco">Taco</option>
                <option value="Coldzera">Coldzera</option>
                <option value="Fallen">Fallen</option>
                <option value="Fer">Fer</option>
            </select>
        </p>



        <p>
            <button type="reset">Reset</button>
            <button type="submit">entrar</button>
        </p>
    </form>
</body>

</html>
