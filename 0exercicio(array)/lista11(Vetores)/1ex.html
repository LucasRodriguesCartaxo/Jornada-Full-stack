<!DOCTYPE html>
<html lang="en">

<head>

    <title>Fist exercice for array(JP)</title>
</head>

<body>
    digite um nome de uma fruta: <input type="text" id="ipt_fruta"><br>
    <button onclick="ver()">Pesquisar</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function ver() {
        var mensagem = '';
        var fruta = ipt_fruta.value;
        //                     0       1      2        3
        var listaDeFrutas = ['maça', 'pera', 'banana', 'amora'];
        if (listaDeFrutas.includes(fruta)) { // estou verificando se a lista inclui o valor que o usuario digitou;
            mensagem += `a fruta ${fruta} existe na lista`
        } else {
            mensagem += `Não existe a fruta ${fruta} na lista`
        }
        div_mensagem.innerHTML = mensagem;

    }
</script>
<!-- a) Tenha uma lista de frutas a qual o usuário não vê;

b) Tenha na tela um campo em que o usuário digita o nome de uma fruta e um botão "Pesquisar";

c) Ao clicar em "Pesquisar", o programa busca a fruta digitada, na lista.

c.1) Se achar, exibe um texto abaixo com a frase:

    A fruta X existe na lista.

c.2) Caso a fruta pesquisada não exista, exiba: 

    Não existe a fruta X na lista.

OBS: para criar uma lista que já se inicia com valores, utilize
    var nomes = ['JP', 'Braian', 'Brandão'];  -->
