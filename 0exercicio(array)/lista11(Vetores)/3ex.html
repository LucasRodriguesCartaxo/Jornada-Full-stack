<!DOCTYPE html>
<html lang="en">
<head>
    <title>Terceiro exercício for array (JP)</title>
</head>
<body>
    Bairros que você já morou: <input type="text" id="ipt_bairro"><br>
    <button onclick="cadastrar()">Cadastrar bairro</button><br>
    Local onde morou (número): <input type="number" id="ipt_morar"><br>
    <button onclick="relembrar()">Relembrar moradia</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    // Cria uma lista (array) vazia onde os bairros serão armazenados
    var cadastro = [];

    // Função para cadastrar o bairro digitado pelo usuário
    function cadastrar() {
        var bairro = ipt_bairro.value; // Captura o nome do bairro digitado
        cadastro.push(bairro); // Adiciona o bairro na lista
        ipt_bairro.value = ''; // Limpa o campo após o cadastro
        console.log(cadastro); // Exibe o array no console para conferência
    }

    // Função para relembrar o bairro onde morou, baseado no número digitado
    function relembrar() {
        // Pega o número digitado e transforma em um número que o computador entende
        var numero = parseInt(ipt_morar.value); 

        // Prepara uma mensagem vazia para armazenar o resultado
        var mensagem = '';

        // Ajusta o índice, pois o usuário conta a partir de 1 e não de 0
        var indice = numero - 1; 

        // Verifica se o número é válido:
        // - Maior ou igual a 0, para garantir que estamos dentro da lista
        // - Menor do que o total de bairros cadastrados
        if (indice >= 0 && indice < cadastro.length) {
            // Se o número é válido, mostra o bairro correspondente
            mensagem = `Você morou no bairro: ${cadastro[indice]}`;
        } else {
            // Se o número é maior do que a quantidade de bairros cadastrados
            mensagem = `Você ainda não morou num ${numero}º bairro!`;
        }

        // Exibe a mensagem no div
        div_mensagem.innerHTML = mensagem;
    }
</script>
