<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    insira seus filmes favoritos: <input type="text" id="ipt_filme">
    <button onclick="cadastrar()">Cadastrar filme</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var listaDeFilmes = [];

    function cadastrar() {
        var mensagem = '';
        var filme = ipt_filme.value;
        listaDeFilmes.push(filme);
        console.log(listaDeFilmes);
        ipt_filme.value = '';

        var favorito = listaDeFilmes[0];
        var total = listaDeFilmes.length;
        var terceiro;

        if (listaDeFilmes.length >= 3) {
            terceiro = listaDeFilmes[2]

        } else {
            terceiro = `ainda nao existe`;
        }

        mensagem += `Seu fileme favorito:${favorito}<br>
                                    Seu terceiro filme favorito ${terceiro}<br>
                                    total de filmes cadastrados é ${total};`

        div_mensagem.innerHTML = mensagem
    }


</script>
