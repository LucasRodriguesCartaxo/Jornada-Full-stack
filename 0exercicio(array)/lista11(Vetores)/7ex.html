<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    insira seus filmes favoritos: <input type="text" id="ipt_filmes">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_mensagem"></div>

    <style>
        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>
</body>

</html>
<script>
    var listaDeFilmes = [];

    function cadastrar() {
        var mensagem = '';

        var filmes = ipt_filmes.value;
        listaDeFilmes.push(filmes); // oque vai entrar no array vai ser oq o usuario digitar na input;
        console.log(listaDeFilmes) // verificando se entrou no array;
        ipt_filmes.value = ''; // limpando o input apos o clique botao;

        // inicar o for para percorrer os vaores dentro da l=minha lista(array);
        for (var i = 0; i < listaDeFilmes.length; i++) {
            if (i%2==0) {
                mensagem+=`<span class="blue">${i+1} é ${listaDeFilmes[i]}</span> <br>`
            
            }else{
                mensagem+=`<span class="red">${i+1} é ${listaDeFilmes[i]}</span> <br>`
            }
         }
         div_mensagem.innerHTML = mensagem
    }


</script>
