<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    nome de cada projeto: <input type="text" id="ipt_projeto"><br>
    <button onclick="ver()">Registrar Projetos</button>
    <button onclick="mostrar()">Mostrar Projetos</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var listaDeProjetos = [];

    function ver() {
        var mensagem = '';
        var projetos = ipt_projeto.value;
        listaDeProjetos.push(projetos);
        console.log(listaDeProjetos);
        ipt_projeto.value = '';
        var xp = ''

        if (listaDeProjetos.length < 5) {
            xp = 'Junior'
            mensagem += `voce ja fez ${listaDeProjetos.length}. Por isso voce é um profissional ${xp}`

        } else if (listaDeProjetos.length <= 12) {
            xp = 'Pleno'
            mensagem += `voce ja fez ${listaDeProjetos.length}. Por isso voce é um profissional ${xp}`

        } else {
            xp = 'Senior'
            mensagem += `voce ja fez ${listaDeProjetos.length}. Por isso voce é um profissional ${xp}`
        }
        div_mensagem.innerHTML = mensagem
    }



    function mostrar() {                                                                 
        var mensagem = '';                                                               
        // for(var i =0; i<= listadeprojetos.length -1; i++){}
        for (var i = listaDeProjetos.length - 1; i >= 0; i--) {
            mensagem += `${i + 1} o nome do projeto é ${listaDeProjetos[i]}<br>`
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
