<head>

<body>
    <div id="div_conteudo">
        <p>Nome:</p>
        <input type="text" id="ipt_nome">
        <button onclick="cadastrar()">Cadastrar Nome</button>

    <div id="div_registro"></div>
</body>

<script>
    var lista_jogadores = [];
    var lista_pontos = [];
    function cadastrar() {
        var nome = ipt_nome.value;
        var jogagor = lista_jogadores.includes(nome);

        if (nome == '') {
            msg = `<span style = "color: #ff0000;"><Campo nome tem que ser preenchido</span>`;
        } else if (jogagor) {
            msg = `<span style = "color: #ff0000;">Jogador já cadastrado</span>`
        } else {
            msg = `<span style = "color:#00ff00;">Jogador ${nome} cadastro com sucesso!</span>`
        }
        div_mens.innerHTML = msg

        function irRegistro() {
            var msg = '';
            if (lista_jogadores.length < 0) {
                div_mens.innerHTML = `Não há jogadores nesse campeonato!`;
            } else {
                div_conteudo.style.display = 'none';
                var ultimoPonto = lista_pontos.indexOf[lista_pontos.length - 1]
                div_registro.innerHTML = `<input id='ipt_ponto' type = "number"> <br>
                                        <button onclick="registrar()">Finalizar e Exibir resultados</button>

            }
        }
    }
</script>
