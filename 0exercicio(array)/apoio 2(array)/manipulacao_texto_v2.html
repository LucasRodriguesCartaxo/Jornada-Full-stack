<!-- 
    Frase: "BOM DIA!" 
    Tamanho da frase: 8
    Possui vogal: "Sim"

    Vertical: 
 
    B   - 0
    O   - 1
    M   - 2
        - 3
    D
    I
    A
    !
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Frase: <input type="text" id="input_frase" />
    <button onclick="verticalizar()">Verticalizar</button>
    <div id="div_mensagem"></div>
  </body>
</html>

<script>
  function verticalizar() {
    var mensagem = "";
    var frase_original = input_frase.value;

    var frase_minuscula = frase_original.toLowerCase(); // converte a frase para caracteres minúsculos
    var tamanho_frase = frase_original.length; // obtém a quantidade de caracteres da frase

    var possui_vogal = "não"; // verificador se possui vogal (sim/ não)

    var qtd_vogais = 0; // contador de vogais da frase
    var indices_vogais = []; // índices das vogais encontradas


    // percorre todo o vetor, contando de 0 até o tamanho da frase (quando chegar no tamanho da frase, para)
    for (var index = 0; index < tamanho_frase; index++) {
      var letra_atual = frase_minuscula[index]; // a cada repetição, acessa o caractere da frase, no índice equivalente ao contador atual

      mensagem += `${index + 1}ª letra: ${letra_atual} <br>`; // exibe qual é o caractere atual

      // a cada repetição, valida se o caractere atual é uma vogal, dando mais liberdade para analisarmos outras informações
      if (letra_atual == "a" || letra_atual == "e" || letra_atual == "i" || letra_atual == "o" || letra_atual == "u") {
        possui_vogal = "sim";       // altera para o texto "sim" após validar que existe vogal
        qtd_vogais++;               // contabiliza o total de vogais encontradas
        indices_vogais.push(index); // adiciona o índice encontrado em um vetor auxiliar
      }
    }

    div_mensagem.innerHTML = `
      <b>Frase:</b> ${frase_original} <br>
      <b>Tamanho da frase:</b> ${tamanho_frase} <br>
      <b>Possui vogal:</b> ${possui_vogal} <br><br>
      <b>Quantidade de Vogais:</b> ${qtd_vogais} <br>
      <b>Índices das Vogais:</b> ${indices_vogais} <br><br>

      <b>Frase Vertical:</b> <br> ${mensagem}
    `;
  }
</script>
