<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Fruta: <input type="text" id="input_fruta">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    // var lista_frutas = [];
    // lista_frutas.push("maçã", "uva", "pera", "banana");
    
    var lista_frutas = ["maçã", "uva", "pera", "banana"];

    function pesquisar() {
        var fruta = input_fruta.value;

        
        var indice_fruta = lista_frutas.indexOf(fruta); // retorna o índice encontrado (0 a infinito) ou -1 caso não encontre
        var inclui = indice_fruta >= 0;
        
        // var inclui = lista_frutas.includes(fruta);

        if (inclui) {
            div_mensagem.innerHTML = ` A fruta ${fruta} existe na lista.`;
        } else {
            div_mensagem.innerHTML = ` Não existe a fruta ${fruta} na lista.`;
        }
    }


</script>
